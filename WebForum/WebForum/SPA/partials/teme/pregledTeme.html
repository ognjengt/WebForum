<div class="tema-header">
  <h2>{{tema.Naslov}}</h2>
  <h3>Autor: <a href="#!/profil/{{tema.Autor}}">{{tema.Autor}}</a></h3>
  <h3>Kreirana: {{tema.DatumKreiranja}}</h3>
  <h4><span><i class="ion ion-thumbsup"></i> Lajkovalo: {{tema.PozitivniGlasovi}}</span><span><i class="ion ion-thumbsdown"></i> Dislajkovalo: {{tema.NegativniGlasovi}}</span></h4>
  <button class="btn btn-warning" ng-show="ulogovan"><i class="ion ion-archive"></i> Sačuvaj</button>
  <button class="btn btn-danger" ng-show="korisnik.uloga.includes('Administrator')"> <i class="ion ion-trash-b"></i> Obriši</button>
  <button class="btn btn-info" ng-show="korisnik.uloga.includes('Administrator')"><i class="ion ion-edit"></i> Izmeni</button>
</div>
<div class="tema-sadrzaj">
  <h4 ng-show="tema.Tip == 'Tekst'">[Tekst]</h4>
  <h4 ng-show="tema.Tip == 'Link'">[Link]</h4>
  <h4 ng-show="tema.Tip == 'Slika'">[Slika]</h4>
  <p ng-show="tema.Tip == 'Tekst'">{{tema.Sadrzaj}}</p>
    <a ng-show="tema.Tip == 'Link'" href="{{tema.Sadrzaj}}" target="_blank">{{tema.Sadrzaj}}</a>
</div>

<div class="container-fluid">
  <div class="col-md-10">
    <h2>Komentari</h2>
    <div class="komentari">
    <div class="komentar-repeat">
      <div class="komentar">
        <div class="korisnik">
          <div class="glasovi">
            <div class="up">
              <i class="ion ion-thumbsup"></i>
              <div class="thumbsnum">200</div>
            </div>
            <div class="down">
              <i class="ion ion-thumbsdown"></i>
              <div class="thumbsnum">200</div>
            </div>
          </div>
          <h5><b>korisnickoime</b> <span>datumKomentarisanja</span> <span>izmenjen da/ne</span></h5>
          <p>
            Tekst komentara
          </p>
        </div>
      </div>
    </div>
  </div>
  </div>
  
</div>
