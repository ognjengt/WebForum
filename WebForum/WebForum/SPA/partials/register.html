<div class="registerWindow">
  <div class="header">
    <h2>Registracija</h2>
  </div>
  <div class="body">
      <div class="form-group">
        <input type="text" class="form-control" id="username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="ime" placeholder="Ime">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="prezime" placeholder="Prezime">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="kontaktTelefon" placeholder="Kontakt telefon">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="pwd" placeholder="Password">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="pwd2" placeholder="Potvrdi password">
      </div>
      <br>
      <button type="submit" class="btn button-success">Registracija</button>
  </div>
</div>
